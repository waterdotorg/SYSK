name: Keep Streamlit App Awake

on:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"
  # Allows manual runs from the GitHub UI
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Streamlit app to keep it awake
        run: |
          echo "Pinging Streamlit app..."
          curl -I --max-time 10 https://water-portal-assistant.streamlit.app || true
